{% extends "base.html" %}
{% block content %}
<h2>Редактировать абонемент</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Название</label>
    <input type="text" name="name" value="{{ abonement.name }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Описание</label>
    <textarea name="description" class="form-control" rows="3">{{ abonement.description }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Цена (₽)</label>
    <input type="number" step="0.01" name="price" value="{{ abonement.price }}" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit">Сохранить</button>
</form>
{% endblock %}

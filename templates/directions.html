{% extends "base.html" %}
{% block content %}
<h1 class="page-title">DIRECTIONS</h1>
<h2 class="page-subtitle">НАПРАВЛЕНИЯ</h2>

<div class="directions-grid">
  {% for d in directions %}
  <div class="direction-card">
    <div class="direction-image" style="background-image: url('{{ url_for('static', filename='images/' ~ d.photo) }}');">
      <div class="overlay">
        <h3>{{ d.name }}</h3>
        <p>{{ d.description }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
